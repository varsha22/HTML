      <div class="card-container">
        <h1 class="title">

            </div>
            <div class="check-mail-desc">
                <h2>
                    Check your email
                </h2>
                <p>
                <span>
                    Enter the 6-digit code we just sent to
                    <span class="emil-id">
                    <a href="mailto:amy.smith@zest.com">amy.smith@zest.com</a>
                </span> <span>to continue.</span>
               </p>
                <input class="text-email" type="text" placeholder="12345"/>

            </div>
        </div>
      </div>
