<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Excercise with Cards</title>
       <link rel="stylesheet" href="your-company.css">
   </head>
   <body>
        <h3>Your Company</h3>
        <div class="card-container">
              <div class="credit-card">

              <h1>Your company</h1>
              
              <p class="company-txt">Tell us about your company. You will be able to invite your teammates in the next step.</p>
              <div class="company-detail-input">
                <div class="company-label">Company Name</div>
                <input type="company-text" id="company-name" name="company-name" placeholder="Company name">
            </div>
            <div class="company-detail-input">
                <div class="company-label">Industry (optional)</div>
                <select id="cars" name="cars" class="dropdown">
                    <option value="creativeagency"><span class="paint-icon">
                        üé®
                    </span><span>Creative Agency</span></option>
                    <option value="automobileagency"><span class="paint-icon">
                        üöó
                    </span><span>Automobile Agency</span></option>
                    <option value="tradingagency"><span class="paint-icon">
                        &#x1F4C8;
                    </span><span>Trading Agency</span></option>
                    <option value="digitalagency"><span class="paint-icon">
                        &#x1F5A5;
                    </span><span>Digital Agency</span></option>
                </select>
            </div>
            <div class="company-detail-input">
                <div class="company-label">Your role (optional)</div>
                <select id="cars" name="cars" class="dropdown">
                    <option value="owner"><span class="paint-icon">
                        üé®
                    </span><span>Owner/Founder/CEO</span></option>
                    <option value="employee"><span class="paint-icon">
                        üöó
                    </span><span>Employee</span></option>
                    <option value="Vendor"><span class="paint-icon">
                        &#x1F4C8;
                    </span><span>Vendor</span></option>
                    <option value="selfemployeed"><span class="paint-icon">
                        &#x1F5A5;
                    </span><span>Self Employeed</span></option>
                </select>
            </div>
            <div class="company-detail-input">
                <div class="company-label">Company size (optional)</div>
                <select id="cars" name="cars" class="dropdown">
                    <option value="range1"><span>2-10</span></option>
                    <option value="range2"><span>11-50</span></option>
                    <option value="range3"><span>51-100</span></option>
                    <option value="range4"><span>101 and above</span></option>
                </select>
            </div>
        </div>
    </body>
